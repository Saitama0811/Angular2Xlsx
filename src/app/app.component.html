<button (click)="generateExcel()"> Generate Excel</button>


<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Average</th>
        <th>Approved</th>
        <th>Description</th>
    </tr>
    <tr *ngFor="let value of excelService.data">
        <td>{{value.name}}</td>
        <td>{{value.age}}</td>
        <td>{{value.average}}</td>
        <td>{{value.approved}}</td>
        <td>{{value.description}}</td>
    </tr>
</table>
